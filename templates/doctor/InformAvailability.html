<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Availability | Doctor Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f2ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(164, 200, 225, 0.2);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(164, 200, 225, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(164, 200, 225, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #A4C8E1;
        }

        h2 {
            color: #2c5282;
            margin-bottom: 8px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .subtitle {
            color: #4a5568;
            font-size: 0.95rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c5282;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label::before {
            font-size: 16px;
        }

        label[for="date"]::before {
            content: "üìÖ";
        }

        label[for="starttime"]::before {
            content: "‚è∞";
        }

        label[for="endtime"]::before {
            content: "üïí";
        }

        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            outline: none;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            color: #2d3748;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        input[type="date"]:focus,
        input[type="time"]:focus {
            border-color: #A4C8E1;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(164, 200, 225, 0.2);
        }

        .time-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .time-inputs .form-group {
            flex: 1;
        }

        .time-separator {
            color: #A4C8E1;
            font-weight: bold;
            font-size: 18px;
            margin-top: 28px;
        }

        button {
            width: 100%;
            margin-top: 30px;
            padding: 16px 0;
            background: linear-gradient(135deg, #A4C8E1 0%, #8bb4d8 100%);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 15px rgba(139, 180, 216, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #8bb4d8 0%, #76a1c9 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(139, 180, 216, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: " ‚Üí";
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: inline-block;
            transform: translateX(-5px);
        }

        button:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 13px;
        }

        /* Date picker customization */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            background-color: #f8fafc;
        }

        input[type="date"]::-webkit-calendar-picker-indicator:hover {
            background-color: #edf2f7;
        }

        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            background-color: #f8fafc;
        }

        input[type="time"]::-webkit-calendar-picker-indicator:hover {
            background-color: #edf2f7;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .time-inputs {
                flex-direction: column;
                gap: 0;
            }
            
            .time-separator {
                display: none;
            }
            
            button {
                padding: 14px 0;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeIn 0.6s ease-out;
        }

        .form-group {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Set Your Availability</h2>
            <div class="subtitle">Schedule your available time for appointments</div>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>
            </div>

            <div class="time-inputs">
                <div class="form-group">
                    <label for="starttime">Start Time:</label>
                    <input type="time" name="starttime" id="starttime" required>
                </div>

                <div class="time-separator">to</div>

                <div class="form-group">
                    <label for="endtime">End Time:</label>
                    <input type="time" name="endtime" id="endtime" required>
                </div>
            </div>

            <button type="submit">Set Availability</button>
        </form>
        
        <div class="form-footer">
            Your availability will be visible to patients for booking
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('date');
            if (dateInput) {
                dateInput.min = today;
                if (!dateInput.value) {
                    dateInput.value = today;
                }
            }
            
            // Set default times (9 AM to 5 PM)
            const startTimeInput = document.getElementById('starttime');
            const endTimeInput = document.getElementById('endtime');
            
            if (startTimeInput && !startTimeInput.value) {
                startTimeInput.value = '09:00';
            }
            
            if (endTimeInput && !endTimeInput.value) {
                endTimeInput.value = '17:00';
            }
            
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input[type="date"], input[type="time"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Validate end time is after start time
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const startTime = startTimeInput.value;
                const endTime = endTimeInput.value;
                
                if (startTime && endTime && startTime >= endTime) {
                    alert('End time must be after start time.');
                    e.preventDefault();
                    endTimeInput.focus();
                }
            });
        });
    </script>

</body>
</html>
