<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inform Availability</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #E8F5E9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #2E7D32;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #1B5E20;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 14px;
        }

        input[type="date"]:focus,
        input[type="time"]:focus {
            border-color: #2E7D32;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px 0;
            background-color: #2E7D32;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1B5E20;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Inform Availability</h2>
        <form method="post">
            {% csrf_token %}
            
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="starttime">Start Time:</label>
            <input type="time" name="starttime" id="starttime" required>

            <label for="endtime">End Time:</label>
            <input type="time" name="endtime" id="endtime" required>

            <button type="submit">Submit Availability</button>
        </form>
    </div>

</body>
</html>
