<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Leave</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #E8F5E9; /* Light green background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2E7D32;
            margin-bottom: 25px;
        }

        h3 {
            color: #2E7D32;
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #1B5E20;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #2E7D32;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px 0;
            background-color: #2E7D32;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1B5E20;
            transform: scale(1.03);
        }

        .section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ccc;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                font-size: 14px;
                padding: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Leave Form</h2>

        <form method="post">
            {% csrf_token %}

            <div class="section">
                <h3>Doctor Availability</h3>

                <label for="leave_from">Leave From</label>
                <input type="date" name="leave_from" id="leave_from">

                <label for="leave_to">Leave To</label>
                <input type="date" name="leave_to" id="leave_to">

                <label for="reason">Reason</label>
                <input type="text" name="reason" id="reason">
            </div>

            <button type="submit">Submit to Admin</button>
        </form>
    </div>
</body>
</html>
