<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Records</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F4F7F9;
    }

    header {
      background-color: #2E7D32;
      padding: 16px;
      text-align: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .filter-box {
      margin-bottom: 20px;
    }

    select, button {
      padding: 8px 12px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }

    .record-card {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .record-card:hover {
      transform: scale(1.05);
    }

    .record-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .empty {
      text-align: center;
      font-size: 16px;
      color: gray;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  Patient Records
</header>

<div class="container">

  <!-- PATIENT DROPDOWN -->
  <form method="post" class="filter-box" action="/searchrecord">
    {% csrf_token %}
    <select name="Patient" required>
      <option value="">-- Select Patient --</option>
      {% for p in patients %}
        <option value="{{ p.PATIENTID.id }}"
            >
          {{ p.PATIENTID.name }}
        </option>
      {% endfor %}
    </select>
    <button type="submit">View Records</button>
  </form>

  <div class="title">Uploaded Records</div>

  <!-- RECORD GRID -->
  <div class="grid">
    {% if records %}
      {% for record in records %}
      <div class="record-card">
        <img src="{{ record.record.url }}" alt="Patient Record">
      </div>
      {% empty %}
      <div class="empty">No medical records available</div>
      {% endfor %}
    {% else %}
      <div class="empty">Please select a patient</div>
    {% endif %}
  </div>

</div>

</body>
</html>
