<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #e6f2ff 100%);
            margin: 0;
            padding: 30px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(164, 200, 225, 0.15);
            border: 1px solid rgba(164, 200, 225, 0.2);
        }

        h2 {
            text-align: center;
            color: #2c5282;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(164, 200, 225, 0.1);
        }

        thead {
            background: linear-gradient(135deg, #A4C8E1 0%, #8bb4d8 100%);
            color: #ffffff;
        }

        th {
            padding: 16px 15px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 3px solid #76a1c9;
        }

        td {
            padding: 14px 15px;
            text-align: center;
            font-size: 14px;
            color: #2d3748;
            border-bottom: 1px solid #e2e8f0;
        }

        tbody tr {
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }

        tbody tr:hover {
            background-color: #f0f7ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(164, 200, 225, 0.2);
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-completed {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status-cancelled {
            background-color: #fee2e2;
            color: #991b1b;
        }

        a.add-prescription {
            text-decoration: none;
            background: linear-gradient(135deg, #A4C8E1 0%, #8bb4d8 100%);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(139, 180, 216, 0.3);
        }

        a.add-prescription:hover {
            background: linear-gradient(135deg, #8bb4d8 0%, #76a1c9 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 180, 216, 0.4);
        }

        .patient-info {
            font-weight: 500;
            color: #2c5282;
        }

        .date-time {
            color: #4a5568;
            font-size: 13px;
        }

        /* Responsive Table */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            
            table, thead, tbody, th, td, tr {
                display: block;
            }
            
            thead tr {
                display: none;
            }
            
            tr {
                margin-bottom: 20px;
                background-color: #ffffff;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(164, 200, 225, 0.15);
                padding: 15px;
                border: 1px solid #e2e8f0;
            }
            
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px solid #e2e8f0;
            }
            
            td:last-child {
                border-bottom: none;
            }
            
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                text-align: left;
                font-weight: 600;
                color: #2c5282;
                font-size: 13px;
            }
            
            .status, a.add-prescription {
                float: right;
                margin-top: 5px;
            }
        }

        /* Animation for table rows */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr {
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.2s; }
        tbody tr:nth-child(3) { animation-delay: 0.3s; }
        tbody tr:nth-child(4) { animation-delay: 0.4s; }
        tbody tr:nth-child(5) { animation-delay: 0.5s; }
        tbody tr:nth-child(n+6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Appointments</h2>
        
        <table>
            <thead>
                <tr>
                    <th>SI.NO</th>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Booked Date</th>
                    <th>Prescription</th>
                </tr>
            </thead>
            <tbody>
                {% for i in appoinment %}
                <tr>
                    <td data-label="SI.NO">{{ forloop.counter }}</td>
                    <td data-label="Patient Name" class="patient-info">{{ i.PATIENTID.name }}</td>
                    <td data-label="Age">{{ i.PATIENTID.age }}</td>
                    <td data-label="Sex">{{ i.PATIENTID.sex }}</td>
                    <td data-label="Date" class="date-time">{{ i.date }}</td>
                    <td data-label="Time" class="date-time">{{ i.time }}</td>
                    <td data-label="Status">
                        <span class="status">{{ i.status }}</span>
                    </td>
                    <td data-label="Booked Date" class="date-time">{{ i.bookingdate }}</td>
                    <td data-label="Prescription">
                        <a href="/Addprescription/{{i.id}}" class="add-prescription">Add Prescription</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Enhance status colors based on status text
        document.addEventListener('DOMContentLoaded', function() {
            const statusElements = document.querySelectorAll('.status');
            
            statusElements.forEach(element => {
                const statusText = element.textContent.trim().toLowerCase();
                
                // Add appropriate status class based on text
                if (statusText.includes('pending')) {
                    element.classList.add('status-pending');
                } else if (statusText.includes('confirmed') || statusText.includes('scheduled')) {
                    element.classList.add('status-confirmed');
                } else if (statusText.includes('completed') || statusText.includes('done')) {
                    element.classList.add('status-completed');
                } else if (statusText.includes('cancelled') || statusText.includes('canceled')) {
                    element.classList.add('status-cancelled');
                } else {
                    element.classList.add('status-pending');
                }
            });
            
            // Add click effect to table rows
            const tableRows = document.querySelectorAll('tbody tr');
            tableRows.forEach(row => {
                row.addEventListener('click', function() {
                    this.style.backgroundColor = '#e8f4fc';
                    setTimeout(() => {
                        this.style.backgroundColor = '';
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
