<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #E8F5E9; /* Soft light green background */
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2E7D32;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #2E7D32;
            color: #ffffff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        tbody tr:nth-child(even) {
            background-color: #f1f8f2;
        }

        tbody tr:hover {
            background-color: #c8e6c9;
        }

        a.add-prescription {
            text-decoration: none;
            background-color: #2E7D32;
            color: #fff;
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.add-prescription:hover {
            background-color: #1b5e20;
        }

        /* Responsive Table */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 15px;
                background-color: #ffffff !important;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                padding: 10px;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                text-align: left;
                font-weight: bold;
                color: #2E7D32;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Appointments</h2>
        <table>
            <thead>
                <tr>
                    <th>SI.NO</th>
                    <th>Patient Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Booked Date</th>
                    <th>Prescription</th>
                </tr>
            </thead>
            <tbody>
                {% for i in appoinment %}
                <tr>
                    <td data-label="SI.NO">{{ forloop.counter }}</td>
                    <td data-label="Patient Name">{{ i.PATIENTID.name }}</td>
                    <td data-label="Age">{{ i.PATIENTID.age }}</td>
                    <td data-label="Sex">{{ i.PATIENTID.sex }}</td>
                    <td data-label="Date">{{ i.date }}</td>
                    <td data-label="Time">{{ i.time }}</td>
                    <td data-label="Status">{{ i.status }}</td>
                    <td data-label="Booked Date">{{ i.bookingdate }}</td>
                    <td data-label="Prescription">
                        <a href="/Addprescription/{{i.id}}" class="add-prescription">Add Prescription</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
