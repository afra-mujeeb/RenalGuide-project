<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f0;
            color: #2E7D32;
            margin: 20px;
        }

        h2 {
            color: #2E7D32;
        }

        .btn {
            background-color: #2E7D32;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #256629;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #2E7D32;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2E7D32;
            color: white;
        }

        td span {
            color: black; /* Only the text inside td */
        }

        a {
            color: #2E7D32;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Slot Management</h2>
    <button class="btn" onclick="window.location='/AddSlot'">Add new slot</button><br><br>

    <table>
        <thead>
            <tr>
                <th>DATE</th>
                <th>TIME</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in slot %}
            <tr>
                <td><span>{{ i.date }}</span></td>
                <td><span>{{ i.time }}</span></td>
                <td>
                    <span>
                        <a href="/EditSlot/{{ i.id }}">Edit</a>
                        <a href="/DeleteSlot/{{ i.id }}" onclick="return confirm('Are you sure you want to delete')">Delete</a>
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
