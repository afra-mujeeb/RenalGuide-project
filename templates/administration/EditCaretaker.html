<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Caretaker</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f4f7f6;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container{
            width:380px;
            background:white;
            padding:30px;
            border-radius:12px;
            box-shadow:0 4px 15px rgba(0,0,0,0.15);
        }

        h2{
            text-align:center;
            color:#161616;
            margin-bottom:25px;
        }

        input[type="text"]{
            width:100%;
            padding:12px;
            margin-bottom:15px;
            border-radius:6px;
            border:1px solid #ccc;
            font-size:14px;
        }

        input:focus{
            outline:none;
            border-color:#A4C8E1;
        }

        button{
            width:100%;
            padding:12px;
            background:#A4C8E1;
            color:white;
            border:none;
            border-radius:6px;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
        }

        button:hover{
            background:#8bb4d8;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Edit Caretaker</h2>

        <form method="POST">
            {% csrf_token %}

            <input type="text" placeholder="Caretaker Name" name="name" value="{{ caretaker.name }}" required>
            <input type="text" placeholder="Age" name="age" value="{{ caretaker.age }}" required>
            <input type="text" placeholder="Phone Number" name="phonenumber" value="{{ caretaker.phonenumber }}" required>
            <input type="text" placeholder="Sex" name="sex" value="{{ caretaker.sex }}" required>
            <input type="text" placeholder="E-mail" name="email" value="{{ caretaker.email }}" readonly>

            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
