<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <form method="POST">
       {% csrf_token %}
      
        <input type="text" placeholder="Caretaker Name" name="name" value="{{caretaker.name}}"><br><br>
        <input type="text" placeholder="age" name="age" value="{{caretaker.age}}"><br><br>
        <input type="text" placeholder="Phone number" name="phonenumber" value="{{doctor.phonenumber}}"><br><br>
        <input type="text" placeholder="Sex" name="sex" value="{{caretaker.sex}}"><br><br>
        <input type="text" placeholder="E-mail" name="email" readonly value="{{caretaker.email}}" ><br><br>
        <button type="submit">submit</button>
    </form>  
</body>
</html>
