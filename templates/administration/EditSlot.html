<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Slot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f9fc;
            color: #A4C8E1;
            margin: 30px;
        }

        h2 {
            color: #141515;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #A4C8E1;
            border-radius: 8px;
            max-width: 400px;
        }

        input[type="date"],
        input[type="time"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #A4C8E1;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #A4C8E1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #8bb4d8;
        }
    </style>
</head>
<body>

    <h2>Edit Slot</h2>
    <form method="post">
        {% csrf_token %}
        <input type="date" name="date" value="{{ Slot.date|date:'Y-m-d' }}" placeholder="Date"><br>
        <input type="time" name="time" value="{{ time }}" placeholder="Time"><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
