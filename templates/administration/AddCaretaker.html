<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Caretaker</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f4f7f6;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container{
            width:380px;
            background:white;
            padding:30px;
            border-radius:12px;
            box-shadow:0 4px 15px rgba(0,0,0,0.15);
        }

        h2{
            text-align:center;
            color:#A4C8E1;
            margin-bottom:25px;
        }

        input[type="text"],
        input[type="password"]{
            width:100%;
            padding:12px;
            margin-bottom:15px;
            border-radius:6px;
            border:1px solid #ccc;
            font-size:14px;
        }

        input:focus{
            outline:none;
            border-color:#A4C8E1;
        }

        .radio-group{
            margin-bottom:15px;
            font-size:14px;
        }

        .radio-group label{
            margin-right:15px;
        }

        button{
            width:100%;
            padding:12px;
            background:#A4C8E1;
            color:white;
            border:none;
            border-radius:6px;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
        }

        button:hover{
            background:#8bb4d8;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Add Caretaker</h2>

        <form method="POST">
            {% csrf_token %}

            <input type="text" placeholder="Caretaker Name" name="name" required>
            <input type="text" placeholder="Age" name="age" required>
            <input type="text" placeholder="Phone Number" name="phonenumber" required>

            <div class="radio-group">
                <label>
                    <input type="radio" value="Male" name="sex" required> Male
                </label>
                <label>
                    <input type="radio" value="Female" name="sex"> Female
                </label>
            </div>

            <input type="text" placeholder="E-mail" name="email" required>
            <input type="password" placeholder="Password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
