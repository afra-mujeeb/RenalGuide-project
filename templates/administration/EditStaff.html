<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff/Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f9fc;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* horizontal center */
            align-items: center;     /* vertical center */
        }

        form {
            background-color: #ffffff;
            padding: 30px 25px;
            border: 2px solid #A4C8E1;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #A4C8E1;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[readonly] {
            background-color: #eef7fd;
        }

        input[type="radio"] {
            margin-right: 5px;
            cursor: pointer;
        }

        label {
            margin-right: 15px;
            color: #A4C8E1;
            font-weight: 500;
        }

        button[type="submit"] {
            background-color: #A4C8E1;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #8bb4d8;
        }
    </style>
</head>
<body>

    <form method="POST">
        {% csrf_token %}
        
        <input type="text" placeholder="Staff Name" name="name" value="{{Staff.name}}">
        <input type="text" placeholder="Phone number" name="phonenumber" value="{{Staff.phonenumber}}">
        
        <label><input type="radio" value="Male" name="sex" {% if Staff.sex == "Male" %}checked{% endif %}> Male</label>
        <label><input type="radio" value="Female" name="sex" {% if Staff.sex == "Female" %}checked{% endif %}> Female</label><br><br>
        
        <input type="text" placeholder="E-mail" name="email" readonly value="{{Staff.email}}">
        <input type="text" placeholder="Qualification" name="qualification" value="{{Staff.qualification}}">
        <input type="text" placeholder="Experience" name="experience" value="{{Staff.experience}}">
        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
