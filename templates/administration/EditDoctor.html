<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f4f7f6;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container{
            width:420px;
            background:white;
            padding:30px;
            border-radius:12px;
            box-shadow:0 4px 15px rgba(0,0,0,0.15);
        }

        h2{
            text-align:center;
            color:#070707;
            margin-bottom:25px;
        }

        input[type="text"]{
            width:100%;
            padding:12px;
            margin-bottom:15px;
            border-radius:6px;
            border:1px solid #ccc;
            font-size:14px;
        }

        input:focus{
            outline:none;
            border-color:#A4C8E1;
        }

        .radio-group{
            margin-bottom:15px;
            font-size:14px;
        }

        .radio-group label{
            margin-right:20px;
        }

        button{
            width:100%;
            padding:12px;
            background:#A4C8E1;
            color:white;
            border:none;
            border-radius:6px;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
        }

        button:hover{
            background:#8BB5D5;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Edit Doctor</h2>

        <form method="POST">
            {% csrf_token %}

            <input type="text" placeholder="Doctor Name" name="name" value="{{ doctor.name }}" required>
            <input type="text" placeholder="Phone Number" name="phonenumber" value="{{ doctor.phonenumber }}" required>
            <input type="text" placeholder="Age" name="age" value="{{ doctor.age }}" required>

            <div class="radio-group">
                <label>
                    <input type="radio" value="Male" name="sex"
                    {% if doctor.sex == "Male" %}checked{% endif %}> Male
                </label>
                <label>
                    <input type="radio" value="Female" name="sex"
                    {% if doctor.sex == "Female" %}checked{% endif %}> Female
                </label>
            </div>

            <input type="text" placeholder="E-mail" name="email" value="{{ doctor.email }}" readonly>
            <input type="text" placeholder="Qualification" name="qualification" value="{{ doctor.qualification }}" required>
            <input type="text" placeholder="Experience" name="experience" value="{{ doctor.experience }}" required>

            <button type="submit">Update</button>
        </form>
    </div>

</body>
</html>
