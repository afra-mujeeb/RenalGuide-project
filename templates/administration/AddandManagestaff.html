<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f0;
            color: #2E7D32;
            margin: 30px;
        }

        h2 {
            color: #2E7D32;
        }

        a.add-staff {
            background-color: #2E7D32;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        a.add-staff:hover {
            background-color: #256629;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #2E7D32;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2E7D32;
            color: white;
        }

        td {
            color: black; /* Table content in black */
        }

        a {
            color: #2E7D32;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Staff Management</h2>
    <a class="add-staff" href="/AddStaff">Add Staff</a><br><br>

    <table>
        <thead>
            <tr>
                <th>SI.NO</th>
                <th>STAFF NAME</th>
                <th>PHONE NUMBER</th>
                <th>SEX</th>
                <th>E-MAIL</th>
                <th>EXPERIENCE</th>
                <th>QUALIFICATION</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in nurse %} 
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.phonenumber }}</td>
                <td>{{ i.sex }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.experience }}</td>
                <td>{{ i.qualification }}</td>
                <td>
                    <a href="/EditStaff/{{ i.id }}">Edit</a>
                    <a href="/DeleteStaff/{{ i.LOGINID.id }}" onclick="return confirm('Are you sure you want to delete')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
